<!--CHECKBOX BUTTON-->
<!--THESE BUTTON ARE USED THAT WHEN WE CLICK THE MUTIPLE BUTTON-->
<!--so which button we will press its color will changed and fixed-->
<!--in checkbox the number of button we will use is we can select the mutiple button on click-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootupstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding:12px;
        }
    </style>
</head>
<body>
    <!--when we  click the button oly it will change the color-->
    <div class="container text-center">
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-success" for="btncheck1">Checkbox 1</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-warning" for="btncheck2">Checkbox 2</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-dark" for="btncheck3">Checkbox 3</label>
      </div>
    </div>     
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
