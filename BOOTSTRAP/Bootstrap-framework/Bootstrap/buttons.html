<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
     padding:4px;
        }
    </style>
</head>
<body>
    <div class="container text-center  ">
    <!--WE CAN ALSO MAKE BUTTONS IN BOOTSTRAP-->
    <!--THERE ARE SO MANY TYPES OF BUTTON IN BOOTSTRAP -->
    <!--PRIMARY BUTTON
        SECONDRY BUTTON
        SUCESS BUTTON
        DANGER BUTTON
        WARNING BUTTON
        INFO BUTTON 
        LIGHT BUTTON 
        DARK BUTTON
        LINK BUTTON 
       -->
       <button class="btn btn-primary ">PRIMARY BUTTON</button></div></div>
       <div class="container text-center  ">
       <button class="btn btn-secondary ">SECONDRY BUTTON</button></div></div>
       <div class="container text-center">
       <button class="btn btn-success btn-3">SUCESS BUTTON</button></div></div>
       <div class="container text-center ">
       <button class="btn btn-danger">DANGER BUTTON</button></div></div>
       <div class="container text-center ">
       <button class="btn btn-warning">WARNING BUTTON</button></div></div>
       <div class="container text-center">
       <button class="btn btn-info ">INFO BUTTON</button></div></div>
       <div class="container text-center  ">
       <button class="btn btn-link ">LINK BUTTON</button></div></div>
       <div class="container text-center  ">
        <button class="btn btn-light ">LIGHT BUTTON</button></div></div>
        <div class="container text-center  ">
            <button class="btn btn-dark ">DARK BUTTON</button></div></div>


            <!--TOOGLE BUTTON-->
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
