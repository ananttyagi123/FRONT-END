<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--RESPONSIVE IMAGES-->

<!--Images in Bootstrap are made responsive with .img-fluid. This applies max-width: 100%;
     and height: auto; to the image so that it scales with the parent width.
-->

<img src="https://picsum.photos/500" class="img-fluid" alt="...">

<!--IMAGE THUMBNAIL-->
<p>image thumbnail using bootstrap</p>
<!--using claas img-thubnail-->
<img src="imageof water.webp" class="img-thumbnail" alt="...">


<!--IMAGE ALLIGNMENT-->
<img src="imageof water.webp" class="rounded-float-start">
<img src="imageof water.webp" class="rounded auto mx d-block">
<img src="imageof water.webp" class="rounded-float-end">

<!--PICTURE-->
<h1>PICTURE IMAGE</h1>
<picture>
    <source srcset="imageof water.webp" type="image/svg+xml">
    <img src="imageof water.webp" class="img-fluid img-thumbnail" alt="...">
  </picture>
<script src="js/bootstrap.bundle.js"></script>   
</body>
</html>
